<!DOCTYPE html>
<html>

    <head>
        <title>Thermostat</title>
        <script src="src/thermostat.js"></script>
        <script src="src/jquery-3.1.1.js"></script>
        <link rel="stylesheet" type="text/css" href="public/css/layout.css" media="screen" />
        <script>

          $(document).ready(function(){
            $('#temperature-up').click(function(){
              thermostat.increase();


            });
            $('#temperature-down').click(function(){
              thermostat.decrease();
            });
            $('#temperature-reset').click(function(){
              thermostat.reset();
            });
            $('#powersaving-on').click(function(){
              thermostat.powerSaveOn();
            });
            $('#powersaving-off').click(function(){
              thermostat.powerSaveOff();
            });


          });



        </script>
    </head>
    <br>

    <body>
        <section>
            <h1>Thermostat HUB</h1>
            <p>
                <button id="temperature-up">+</button>
                <br>
                <button id="temperature-down">-</button>
                <br>
                <button id="temperature-reset">Reset Temp</button>


                <br>
                <button id="powersaving-on">PSM on</button>
                <button id="powersaving-off">PSM off</button>
                <br>
            </p>
            <p1>
              Current Temperature:
              <script>
              document.write(thermostat.getCurrentTemp())


              </script>
            </p1><br><br><br>
            <p2>
              PowerSave is <span id="power-saving-status"><b>ON</b></span>


            </p2>
        </section>


    </body>

</html>
