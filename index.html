<!DOCTYPE html>
<html>

    <head>
        <title>Thermostat</title>
        <script src="src/thermostat.js"></script>
        <script src="src/jquery-3.1.1.js"></script>
        <script src="src/interface.js"></script>
        <link rel="stylesheet" type="text/css" href="public/css/layout.css" media="screen"/>

    </head>
    <br>

    <body>
        <section>
            <h1>ThermostatHUB</h1>
            <p>
                <button id="temperature-up">
                    <b>+</b>
                </button>
                <br>
                <button id="temperature-down">
                    <b>-</b>
                </button>
                <br>
                <button id="temperature-reset">Reset Temp</button>
                <br>
                <button id="powersaving-toggle">Toggle PowerSave</button>
                <br>
            </p>
            <p1 id="currenttemp"></p1>
            <br><br><br>
            <p2 id="powersave"></p2>
        </section>
        <br>
        <section>
            <h4 id ="weather">Temperature outside<br>
              <span id="current-temperature"><span></h4>
              <select id="current-city">
                <option value="doncaster">Doncaster</option>
                <option value="dundee">Dundee</option>
                <option value="shefield">Sheffield</option>
                <option value="Barnsley">Barnsley</option>
              </select>
        </section>
    </body>

</html>
